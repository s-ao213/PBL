<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログインと注文画面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="login-container" id="login-container">
            <h2>ログイン</h2>
            <form id="login-form">
                <div>
                    <label for="student-id">学籍番号:</label>
                    <input type="text" id="student-id" required>
                </div>
                <div>
                    <label for="password">パスワード:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">ログイン</button>

                <div class="links-container">
                    <a href="other/forgot-password.html" class="link">パスワードを忘れた場合</a>
                    <span> | </span>
                    <a href="register/register.html" class="link">新規登録</a>
                </div>
            </form>
            <a href="tutorial.html">使い方</a>  
            <p id="error-message" class="error-message"></p>
            <div id="businessHours" class="business-hours"></div>
        </div>

        <div class="buttonContainer" id="order-page" style="display: none;">
            <h1>注文画面</h1>

            <button id="cartButton" class="fixed-cart-button">カート (0) / 決済</button>
            
            <div id="order-container"></div>

            <div id="overlay" style="display:none;">
                <div id="popup">
                    <div id="popupTitle"></div>
                    <img id="popupImage" src="" alt="" />
                    <div id="string1"></div>
                    <div id="text1"></div>
                    <div id="allergies"></div>  <!-- アレルギー情報表示用に追加 -->
                    
                    <div id="itemQuantity">
                        <button id="decreaseQuantity" class="quantity-button"><i class="fa-solid fa-minus"></i></button>
                        <span id="quantityDisplay">1</span>
                        <button id="increaseQuantity" class="quantity-button"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <button id="addToCart">カートに追加</button>
                    <button id="closePopup">閉じる</button>
                </div>
            </div>

            <div id="cart" class="cart hidden">
                <h2>注文確認</h2>
                <ul id="cartItems"></ul>
                <div id="totalQuantity"></div>
                <button id="submitOrder" style="background-color: #DD5A0F">注文を確定する</button>
                <button id="closeCart" style="background-color: #6D352C;">閉じる</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
