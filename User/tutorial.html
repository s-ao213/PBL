<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使い方</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id = "app">
    <a href="index.html">戻る</a>
    <h1>使い方</h1>
    <p>このページでは、ログインと注文画面の使い方を説明します。</p>
    <p>なお、開発中の画面のため、色が変更される可能性があります。</p>
    <h2>ログイン</h2>
    <p>まず、ログイン画面にアクセスします。学籍番号とパスワードを入力し、ログインボタンを押します。</p>
    <img src="login.png" alt="ログイン画面">
    <h2>注文画面</h2>
    <p>ログインに成功すると、注文画面にアクセスできます。注文画面では、商品をカートに追加し、決済を行うことができます。</p>
    <img src="order.png" alt="注文画面">
    <p>商品をクリックすると、商品の詳細が表示されます。詳細画面で数量を選択し、「カートに追加」ボタンを押す、カートに商品が追加されます。</p>
    <img src="detail.png" alt="商品詳細画面">
    <p>カートボタンを押すと、カートの中身を確認し、決済を行うことができます。</p>
    <img src="cart.png" alt="カート画面">
    <br>
    <a href="index.html">戻る</a>
</div>
</body>
</html>
